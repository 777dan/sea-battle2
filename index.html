<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="sound1" src="./sounds/sound1.mp3" type="audio/mp3"></audio>
    <audio id="sound2" src="./sounds/sound2.mp3" type="audio/mp3"></audio>
    <audio id="sound3" src="./sounds/sound3.mp3" type="audio/mp3"></audio>
    <audio id="game-over" src="./sounds/game-over.mp3" type="audio/mp3"></audio>
    <audio id="victory" src="./sounds/victory.mp3" type="audio/mp3"></audio>
    <audio id="true" src="./sounds/true.mp3" type="audio/mp3"></audio>
    <audio id="false" src="./sounds/false.mp3" type="audio/mp3"></audio>
    <div class="container-fluid d-flex justify-content-center my-5">
        <h1>Sea Battle</h1>
    </div>
    <div id="result" class="modal fade">
        <div class="modal-dialog">
            <div id="modal-content" class="modal-content">
                <div id='modal-body' class="modal-body text-center"></div>
            </div>
        </div>
    </div>
    <div id="game-info" class="container my-4">
        <span id="turn" class="row justify-content-center"></span>
        <span id="info" class="row justify-content-center"></span>
    </div>
    <div id="game-boards" class="container-fluid d-flex flex-wrap-reverse justify-content-around"></div>
    <div id="game-option" class="container-fluid d-flex flex-wrap justify-content-center my-5 py-5">
        <div id="ship-0" class="ship deck-one" draggable="true">
            <div id="deck-one-0" class="deck"></div>
        </div>
        <div id="ship-1" class="ship deck-one" draggable="true">
            <div id="deck-one-1" class="deck"></div>
        </div>
        <div id="ship-2" class="ship deck-one" draggable="true">
            <div id="deck-one-2" class="deck"></div>
        </div>
        <div id="ship-3" class="ship deck-one" draggable="true">
            <div id="deck-one-3" class="deck"></div>
        </div>
        <div id="ship-4" class="ship deck-two" draggable="true">
            <div id="deck-two-0" class="deck"></div>
            <div id="deck-two-1" class="deck"></div>
        </div>
        <div id="ship-5" class="ship deck-two" draggable="true">
            <div id="deck-two-2" class="deck"></div>
            <div id="deck-two-3" class="deck"></div>
        </div>
        <div id="ship-6" class="ship deck-two" draggable="true">
            <div id="deck-two-4" class="deck"></div>
            <div id="deck-two-5" class="deck"></div>
        </div>
        <div id="ship-7" class="ship deck-three" draggable="true">
            <div id="deck-three-0" class="deck"></div>
            <div id="deck-three-1" class="deck"></div>
            <div id="deck-three-2" class="deck"></div>
        </div>
        <div id="ship-8" class="ship deck-three" draggable="true">
            <div id="deck-three-3" class="deck"></div>
            <div id="deck-three-4" class="deck"></div>
            <div id="deck-three-5" class="deck"></div>
        </div>
        <div id="ship-9" class="ship deck-four" draggable="true">
            <div id="deck-four-0" class="deck"></div>
            <div id="deck-four-1" class="deck"></div>
            <div id="deck-four-2" class="deck"></div>
            <div id="deck-four-2" class="deck"></div>
        </div>
    </div>
    <div class="setup-buttons container-fluid mb-5" id="setup-buttons">
        <div class="row justify-content-center">
            <button id="start" class="col-6 col-sm-4 col-md-2 col-xl-1 btn btn-primary my-1">Start Game</button>
        </div>
        <div class="row justify-content-center">
            <button id="rotate" class="col-6 col-sm-4 col-md-2 col-xl-1 btn btn-primary my-1">Rotate Your Ships</button>
        </div>
        <div class="row justify-content-center">
            <button id="reload" class="col-6 col-sm-4 col-md-2 col-xl-1 btn btn-primary my-1">Reload</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
